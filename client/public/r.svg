<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and Title -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" rx="5" ry="5"/>
  <text x="400" y="30" text-anchor="middle" font-size="22" font-weight="bold" fill="#333">Expense Tracker - Use Case Diagram</text>
  
  <!-- System Rectangle -->
  <rect x="200" y="50" width="400" height="500" fill="#ffffff" stroke="#2c3e50" stroke-width="2.5" rx="15" ry="15" filter="drop-shadow(3px 3px 5px rgba(0,0,0,0.2))"/>
  <text x="400" y="68" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">Expense Tracker System</text>
  
  <!-- Actors with improved styling -->
  <!-- User -->
  <circle cx="100" cy="150" r="20" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
  <line x1="100" y1="170" x2="100" y2="220" stroke="#3498db" stroke-width="2"/>
  <line x1="80" y1="190" x2="120" y2="190" stroke="#3498db" stroke-width="2"/>
  <line x1="100" y1="220" x2="80" y2="250" stroke="#3498db" stroke-width="2"/>
  <line x1="100" y1="220" x2="120" y2="250" stroke="#3498db" stroke-width="2"/>
  <text x="100" y="275" text-anchor="middle" font-weight="bold" fill="#3498db">User</text>
  
  <!-- Database -->
  <circle cx="700" cy="350" r="20" fill="#ecf0f1" stroke="#16a085" stroke-width="2"/>
  <line x1="700" y1="370" x2="700" y2="420" stroke="#16a085" stroke-width="2"/>
  <line x1="680" y1="390" x2="720" y2="390" stroke="#16a085" stroke-width="2"/>
  <line x1="700" y1="420" x2="680" y2="450" stroke="#16a085" stroke-width="2"/>
  <line x1="700" y1="420" x2="720" y2="450" stroke="#16a085" stroke-width="2"/>
  <text x="700" y="475" text-anchor="middle" font-weight="bold" fill="#16a085">Database</text>
  
  <!-- Use Cases with improved styling -->
  <!-- Register -->
  <ellipse cx="300" cy="100" rx="65" ry="25" fill="#e8f4f8" stroke="#2980b9" stroke-width="2"/>
  <text x="300" y="105" text-anchor="middle" font-weight="bold" fill="#2980b9">Register</text>
  
  <!-- Log in -->
  <ellipse cx="300" cy="160" rx="65" ry="25" fill="#e8f4f8" stroke="#2980b9" stroke-width="2"/>
  <text x="300" y="165" text-anchor="middle" font-weight="bold" fill="#2980b9">Log in</text>
  
  <!-- Log out -->
  <ellipse cx="300" cy="220" rx="65" ry="25" fill="#e8f4f8" stroke="#2980b9" stroke-width="2"/>
  <text x="300" y="225" text-anchor="middle" font-weight="bold" fill="#2980b9">Log out</text>
  
  <!-- Create Expense -->
  <ellipse cx="300" cy="280" rx="65" ry="25" fill="#e8f4f8" stroke="#2980b9" stroke-width="2"/>
  <text x="300" y="285" text-anchor="middle" font-weight="bold" fill="#2980b9">Create Expense</text>
  
  <!-- View Expenses -->
  <ellipse cx="300" cy="340" rx="65" ry="25" fill="#e8f4f8" stroke="#2980b9" stroke-width="2"/>
  <text x="300" y="345" text-anchor="middle" font-weight="bold" fill="#2980b9">View Expenses</text>
  
  <!-- Update Expense -->
  <ellipse cx="300" cy="400" rx="65" ry="25" fill="#e8f4f8" stroke="#2980b9" stroke-width="2"/>
  <text x="300" y="405" text-anchor="middle" font-weight="bold" fill="#2980b9">Update Expense</text>
  
  <!-- Delete Expense -->
  <ellipse cx="300" cy="460" rx="65" ry="25" fill="#e8f4f8" stroke="#2980b9" stroke-width="2"/>
  <text x="300" y="465" text-anchor="middle" font-weight="bold" fill="#2980b9">Delete Expense</text>
  
  <!-- Access Control -->
  <ellipse cx="500" cy="160" rx="65" ry="25" fill="#f4e8f8" stroke="#8e44ad" stroke-width="2"/>
  <text x="500" y="165" text-anchor="middle" font-weight="bold" fill="#8e44ad">Access Control</text>
  
  <!-- Connections with improved styling -->
  <!-- User connections -->
  <line x1="120" y1="150" x2="235" y2="100" stroke="#3498db" stroke-width="1.5"/>
  <line x1="120" y1="170" x2="235" y2="160" stroke="#3498db" stroke-width="1.5"/>
  <line x1="120" y1="190" x2="235" y2="220" stroke="#3498db" stroke-width="1.5"/>
  <line x1="120" y1="210" x2="235" y2="280" stroke="#3498db" stroke-width="1.5"/>
  <line x1="120" y1="230" x2="235" y2="340" stroke="#3498db" stroke-width="1.5"/>
  <line x1="120" y1="250" x2="235" y2="400" stroke="#3498db" stroke-width="1.5"/>
  <line x1="120" y1="270" x2="235" y2="460" stroke="#3498db" stroke-width="1.5"/>
  <line x1="120" y1="190" x2="435" y2="160" stroke="#3498db" stroke-width="1.5"/>
  
  <!-- Database connections - include -->
  <!-- NEW CONNECTION: Database to Register -->
  <line x1="680" y1="330" x2="365" y2="100" stroke="#16a085" stroke-width="1.5" stroke-dasharray="5,5"/>
  <rect x="500" y="200" width="80" height="22" rx="5" ry="5" fill="#f2fffc" stroke="#16a085" stroke-width="1"/>
  <text x="540" y="216" text-anchor="middle" font-size="11" font-style="italic" fill="#16a085">&lt;&lt;include&gt;&gt;</text>
  
  <line x1="680" y1="350" x2="365" y2="280" stroke="#16a085" stroke-width="1.5" stroke-dasharray="5,5"/>
  <rect x="500" y="290" width="80" height="22" rx="5" ry="5" fill="#f2fffc" stroke="#16a085" stroke-width="1"/>
  <text x="540" y="306" text-anchor="middle" font-size="11" font-style="italic" fill="#16a085">&lt;&lt;include&gt;&gt;</text>
  
  <line x1="680" y1="370" x2="365" y2="340" stroke="#16a085" stroke-width="1.5" stroke-dasharray="5,5"/>
  <rect x="500" y="330" width="80" height="22" rx="5" ry="5" fill="#f2fffc" stroke="#16a085" stroke-width="1"/>
  <text x="540" y="346" text-anchor="middle" font-size="11" font-style="italic" fill="#16a085">&lt;&lt;include&gt;&gt;</text>
  
  <line x1="680" y1="390" x2="365" y2="400" stroke="#16a085" stroke-width="1.5" stroke-dasharray="5,5"/>
  <rect x="500" y="370" width="80" height="22" rx="5" ry="5" fill="#f2fffc" stroke="#16a085" stroke-width="1"/>
  <text x="540" y="386" text-anchor="middle" font-size="11" font-style="italic" fill="#16a085">&lt;&lt;include&gt;&gt;</text>
  
  <line x1="680" y1="410" x2="365" y2="460" stroke="#16a085" stroke-width="1.5" stroke-dasharray="5,5"/>
  <rect x="500" y="410" width="80" height="22" rx="5" ry="5" fill="#f2fffc" stroke="#16a085" stroke-width="1"/>
  <text x="540" y="426" text-anchor="middle" font-size="11" font-style="italic" fill="#16a085">&lt;&lt;include&gt;&gt;</text>
  
  <!-- Login to Access Control include relationship -->
  <line x1="365" y1="160" x2="435" y2="160" stroke="#8e44ad" stroke-width="1.5" stroke-dasharray="5,5"/>
  <rect x="385" y="130" width="80" height="22" rx="5" ry="5" fill="#f9f0fc" stroke="#8e44ad" stroke-width="1"/>
  <text x="425" y="146" text-anchor="middle" font-size="11" font-style="italic" fill="#8e44ad">&lt;&lt;include&gt;&gt;</text>
  
  <!-- Legend -->
  <rect x="550" y="500" width="240" height="80" fill="white" stroke="#2c3e50" stroke-width="1.5" rx="5" ry="5"/>
  <text x="650" y="520" text-anchor="middle" font-weight="bold" fill="#2c3e50">Legend</text>
  
  <line x1="565" y1="535" x2="595" y2="535" stroke="#2c3e50" stroke-width="1.5"/>
  <text x="650" y="540" text-anchor="start" fill="#2c3e50">Association</text>
  
  <line x1="565" y1="560" x2="595" y2="560" stroke="#2c3e50" stroke-width="1.5" stroke-dasharray="5,5"/>
  <text x="650" y="565" text-anchor="start" fill="#2c3e50">Include Relationship</text>
</svg>